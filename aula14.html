<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>curso bootstrap</title>
    <!-- Define a viewport -->
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">

    <!-- adicionar css bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- css personalizado -->
    <link href="css/estilo.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="container">
        <div class="row">
                <div class="col-xs-12">
                    <h1 class="visible-print-block">Exibir somente na impressao da pagina</h1>
                    <h1 class="hidden-print">Exibir somente na página</h1>
                    <a href="#" class="btn btn-danger hidden-print">Imprimir pagina</a>
                </div>


                <div class="col-xs-12 bg-color-padding">
                        <h1>Responsive Utilities</h1>
                        <p class="bg-primary visible-xs-block">Você está na resolução xs</p>
                        <p class="bg-success visible-sm-block">Você está na resolução sm</p>
                        <p class="bg-danger visible-md-block">Você está na resolução md</p>
                
                        <a href="#" class="btn btn-default hidden-xs hidden-sm">Acesse nossa versão mobile!</a>
                    </div>
                
                    <div class="col-xs-12 bg-color-padding">
                        <h1>Tipos</h1>
                
                        <a href="#" class="visible-sm-block visible-md-block btn btn-primary">Block</a>
                        <a href="#" class="visible-sm-block visible-md-block btn btn-primary">Block</a>
                
                        <a href="#" class="visible-sm-inline visible-md-inline btn btn-success">Inline</a>
                        <a href="#" class="visible-sm-inline visible-md-inline btn btn-success">Inline</a>
                
                        <a href="#" class="visible-sm-iline-block visible-md-inline-block btn btn-danger">inline-block</a>
                        <a href="#" class="visible-sm-iline-block visible-md-inline-block btn btn-danger">inline-block</a>
                    </div>
        </div>
    </div>

    

    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/bootstrp.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
