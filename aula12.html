<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>curso bootstrap</title>
    <!-- Define a viewport -->
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">

    <!-- adicionar css bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- css personalizado -->
    <link href="css/estilo.css" rel="stylesheet" media="screen">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <img src="imgs/imagem02.jpg" alt="imagem 01" class="img-responsive">
            </div>
            <div class="col-xs-12 col-sm-6">
                <img src="imgs/imagem02.jpg" alt="imagem 01" class="img-responsive">
            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4 text-center">
                <img src="imgs/imagem01.jpg" alt="imagem 02" class="img-rounded img-responsive">
            </div>
            <div class="col-xs-12 col-sm-4 text-center">
                <img src="imgs/imagem01.jpg" alt="imagem 02" class="img-circle img-responsive">
            </div>
            <div class="col-xs-12 col-sm-4 text-center">
                <img src="imgs/imagem01.jpg" alt="imagem 02" class="img-thumbnail img-responsive">
            </div>
        </div>
    </div>



    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
