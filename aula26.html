<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>curso bootstrap</title>
    <!-- Define a viewport -->
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">

    <!-- adicionar css bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- css personalizado -->
    <link href="css/estilo.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-header">
                    <h1>Janelas Modais</h1>
                </div>

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal01">Abrir Janela Modal</button>

                <!-- janela modal -->
                <div class="modal fade" id="modal01" role="dialog" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">

                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">&times;</span>
                                    <span class="sr-only">Fechar janela modal</span>
                                </button>

                                <h4 class="modal-title">Janela modal</h4>

                            </div>

                            <div class="modal-body">
                                <p>conteúdo da janela modal</p>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-defaul" data-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary">Outro botão</button>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- // janela modal -->


            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
