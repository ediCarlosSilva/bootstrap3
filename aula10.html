<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>curso bootstrap</title>
    <!-- Define a viewport -->
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">

    <!-- adicionar css bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- css personalizado -->
    <link href="css/estilo.css" rel="stylesheet" media="screen">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                <!--<form class="form-inline">-->
                <form class="form-horizontal">
                    <div class="form-group">
                        <!--<label for="nome" class="sr-only">Nome Completo:</label>-->
                        <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="nome" placeholder="Nome:" />

                            <span class="help-block">Texto de ajuda para o campo. Por exemplo: 111.111.111-11</span>
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="tipo" class="col-xs-2 control-label">Tipo:</label>
                        <div class="col-xs-10">
                            <select class="form-control">
                            <option>Pessoa física</option>
                            <option>Pessoa juridica</option>
                        </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-2 control-label">Selecione:</label>
                        <div class="col-xs-10">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="id1" value="1"> 1
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="id2" value="2"> 2
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="id3" value="3"> 3
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-2 control-label">Seu e-mail:</label>
                        <div class="col-xs-10">
                            <p class="form-control-static">atendimento@webb.house</p>
                        </div>
                    </div>

                    <div class="form-group has-success has-feedback">
                        <!--<label for="nome" class="sr-only">Nome Completo:</label>-->
                        <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="nome" placeholder="Nome:" />

                            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                        </div>
                    </div>


                    <div class="form-group has-warning has-feedback">
                        <!--<label for="nome" class="sr-only">Nome Completo:</label>-->
                        <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="nome" placeholder="Nome:" />

                            <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                        </div>
                    </div>

                    <div class="form-group has-error has-feedback">
                        <!--<label for="nome" class="sr-only">Nome Completo:</label>-->
                        <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="nome" placeholder="Nome:" />

                            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <!--<label for="nome" class="sr-only">Nome Completo:</label>-->
                        <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control input-lg" id="nome" placeholder="Nome:" />
                        </div>

                    </div>

                    <div class="form-group">
                        <!--<label for="nome" class="sr-only">Nome Completo:</label>-->
                        <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control input-sm" id="nome" placeholder="Nome:" />
                        </div>

                    </div>

                    <div class="form-group form-group-lg">
                        <!--<label for="nome" class="sr-only">Nome Completo:</label>-->
                        <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control input-sm" id="nome" placeholder="Nome:" />
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <!--<label for="nome" class="sr-only">Nome Completo:</label>-->
                        <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control input-sm" id="nome" placeholder="Nome:" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10">
                            <button type="submit" class="btn btn-default">Enviar Formulário</button>
                        </div>
                    </div>

                </form>


            </div>

        </div>
    </div>


    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/bootstrp.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
